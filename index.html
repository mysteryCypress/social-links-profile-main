<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <div id="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="User avatar" id="avatar">
      <div id="info">
        <div id="name">Jessica Randall</div>
        <div id="location">London, United Kingdom</div>
      </div>
      <div id="intro">
        <q>Front-end developer and avid reader.</q>
      </div>
      <div id="links-container">
        <div class="link">GitHub</div>
        <div class="link">Frontend Mentor</div>
        <div class="link">LinkedIn</div>
        <div class="link">Twitter</div>
        <div class="link">Instagram</div>
      </div>
    </div>
  </body>

</html>
